<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <form action="/" class="formulario">
            <label class="formulario__titulo">Nome do Aluno:</label>
            <input class="formulario__conteudo" placeholder="númerodoRA">
            <select name="Cursos" id="cursos" name="Selecione o curso">
                <option selected>Selecione seu curso</option>
                <option value="CC">Ciências da Computação</option>
                <option value="SI">Sistema de Informação</option>
                <option value="SF">Segurança da informação</option>
            </select>
            <label class="formulario__titulo">E-mail do aluno:</label>
            <input type="email" class="formulario__email" placeholder="seumelhoremail">
            <label class="formulario__titulo">Senha do aluno:</label>
            <input type="password" class="formulario__senha" placeholder="suasenha">
        </form>
    </main>
</body>

</html>
